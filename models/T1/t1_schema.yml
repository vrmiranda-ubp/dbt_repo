version: 2

sources:
  - name: T1
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: customer
        description: "Raw customer data from the CRM system."
        columns:
          - name: C_CUSTKEY
            description: "Unique identifier for a customer."
            tests:
              - not_null
              - unique
          - name: C_NAME
            description: "Full name of the customer."
      - name: orders
        description: "Raw order data from the e-commerce platform."
        columns:
          - name: O_ORDERKEY
            description: "Unique identifier for an order."
            tests:
              - not_null
              - unique
      - name: supplier
        description: "Raw order data from the e-commerce platform."
        columns:
          - name: S_SUPPKEY
            description: "Unique identifier for an supplier."
            tests:
              - not_null
              - unique
      - name: lineitem
        description: "Raw order data from the e-commerce platform."              